<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Login</title>
</head>
<body>
    <div class="contendor_login">
        <form action="" method="post">
            <div class="logo_login">
                <a href="#"><i class="fa-solid fa-user fa-2xl" style="color: #987070;"></i></a>
            </div>
            <h1>Login</h1>
            {% csrf_token %} 
            {{ form }}
            <!-- Enlace para registrarse -->
            <p class="registro_enlace">¿No tienes una cuenta? <a href="{% url 'register' %}">Regístrate aquí</a></p>
            <a href="{% url 'password_reset' %}">Olvidé mi contraseña</a>
            <input class="btn_login" type="submit" value="Login">
        </form>
    </div>
</body>
</html>
